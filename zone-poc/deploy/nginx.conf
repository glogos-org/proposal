# Nginx configuration for Glogos Zone load balancing

events {
    worker_connections 4096;
}

http {
    upstream glogos_zones {
        least_conn;
        server zone1:8000 weight=1;
        server zone2:8000 weight=1;
        server zone3:8000 weight=1;
    }

    # Logging
    log_format glogos '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time uct=$upstream_connect_time '
                      'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log glogos;

    server {
        listen 80;
        server_name _;

        # Health check - route to any zone
        location /health {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Zone info - route to any zone (they should be consistent)
        location /zone/info {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Attestation reads - can go to any zone
        location ~ ^/attestation/ {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Merkle root - any zone
        location /merkle/root {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
        }

        # Verify (writes) - sticky session recommended for consistency
        location /verify {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Increase timeout for verification
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Bitcoin anchoring
        location ~ ^/anchor {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
        }

        # Metrics
        location /metrics {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
        }

        # Default route
        location / {
            proxy_pass http://glogos_zones;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
